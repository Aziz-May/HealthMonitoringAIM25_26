<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Permissions - Health Monitoring IAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .consent-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .consent-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .consent-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .consent-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .consent-body {
            padding: 40px 30px;
        }

        .app-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .app-icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .app-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .app-description {
            font-size: 14px;
            color: #666;
        }

        .permissions-section {
            margin-bottom: 30px;
        }

        .permissions-section h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 16px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f0f4ff;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .permission-item input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .permission-item label {
            flex: 1;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .permission-description {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-deny {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-deny:hover {
            background: #f8f9fa;
        }

        .warning-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="consent-container">
        <div class="consent-header">
            <div class="icon">üîê</div>
            <h1>Grant Permissions</h1>
            <p>Review what this app can access</p>
        </div>
        
        <div class="consent-body">
            <div class="app-info">
                <div class="app-icon">üè•</div>
                <div class="app-name">Health Monitoring App</div>
                <div class="app-description">wants to access your account</div>
            </div>

            <div class="warning-message">
                Only approve if you trust this application. It will have access to the permissions you grant below.
            </div>

            <form action="/iam-1.0/rest-iam/login/authorization/consent" method="POST" id="consentForm" onsubmit="updateScopes()">
                <div class="permissions-section">
                    <h2>This app would like to:</h2>
                    
                    <div class="permission-item">
                        <input type="checkbox" id="scope1" name="scope_checkbox" value="resource.read" checked>
                        <label for="scope1">
                            <strong>Read your health data</strong>
                            <div class="permission-description">View your vital signs and health records</div>
                        </label>
                    </div>

                    <div class="permission-item">
                        <input type="checkbox" id="scope2" name="scope_checkbox" value="resource.write" checked>
                        <label for="scope2">
                            <strong>Update your health data</strong>
                            <div class="permission-description">Add new health measurements and update settings</div>
                        </label>
                    </div>
                </div>

                <input type="hidden" name="approved_scope" id="approved_scope" value="">
                <input type="hidden" name="username" id="username" value="">
                
                <div class="button-group">
                    <button type="submit" name="approval_status" value="NO" class="btn btn-deny">
                        Deny
                    </button>
                    <button type="submit" name="approval_status" value="YES" class="btn btn-approve">
                        Approve
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Collect selected scopes and update the hidden field
        function updateScopes() {
            const checkboxes = document.querySelectorAll('input[name="scope_checkbox"]:checked');
            const scopes = Array.from(checkboxes).map(cb => cb.value).join(' ');
            document.getElementById('approved_scope').value = scopes;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Update scopes initially
            updateScopes();
            
            // Also update when checkboxes change
            document.querySelectorAll('input[name="scope_checkbox"]').forEach(cb => {
                cb.addEventListener('change', updateScopes);
            });
        });
    </script>
</body>
</html>
