# Health Monitoring IAM - MicroProfile Configuration

# JWT Configuration
jwt.realm=health-monitoring-realm
jwt.lifetime.duration=3600

# MongoDB Configuration (default values, can be overridden by environment variables)
mongodb.host=localhost
mongodb.port=27017
mongodb.database=healthmonitoring

# Jakarta NoSQL Configuration
jnosql.document.database=healthmonitoring
jnosql.mongodb.host=localhost:27017

# Argon2 Configuration
argon2.saltLength=16
argon2.hashLength=32
argon2.iterations=3
argon2.memory=65536
argon2.threads=1

# CORS Configuration
cors.allowed.origins=http://127.0.0.1:5500,http://localhost:5500
