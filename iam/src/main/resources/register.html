<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Health Monitoring IAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .info-message {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            font-size: 13px;
            color: #666;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">üìù</div>
            <h1>Create Account</h1>
            <p>Join Health Monitoring System</p>
        </div>
        
        <div class="login-body">
            <div class="info-message">
                Create a new account to access your health data.
            </div>
            
            <form action="/iam-1.0/rest-iam/register" method="POST" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autofocus
                        placeholder="Choose a username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Choose a password"
                    >
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required
                        placeholder="Confirm your password"
                    >
                </div>
                
                <!-- Hidden fields to pass OAuth parameters -->
                <input type="hidden" name="client_id" id="client_id">
                <input type="hidden" name="redirect_uri" id="redirect_uri">
                <input type="hidden" name="scope" id="scope">
                <input type="hidden" name="response_type" id="response_type">
                <input type="hidden" name="code_challenge" id="code_challenge">
                <input type="hidden" name="state" id="state">
                
                <button type="submit" class="btn-login">Sign Up</button>
            </form>
        </div>
        
        <div class="login-footer">
            Already have an account? <a href="#" onclick="goToLogin()">Sign In</a>
        </div>
    </div>

    <script>
        // Extract query parameters from the URL and add them as hidden fields
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Set all OAuth parameters as hidden fields
            const clientId = urlParams.get('client_id');
            const redirectUri = urlParams.get('redirect_uri');
            const scope = urlParams.get('scope');
            const responseType = urlParams.get('response_type');
            const codeChallenge = urlParams.get('code_challenge');
            const state = urlParams.get('state');
            
            if (clientId) document.getElementById('client_id').value = clientId;
            if (redirectUri) document.getElementById('redirect_uri').value = redirectUri;
            if (scope) document.getElementById('scope').value = scope;
            if (responseType) document.getElementById('response_type').value = responseType;
            if (codeChallenge) document.getElementById('code_challenge').value = codeChallenge;
            if (state) document.getElementById('state').value = state;
        });

        function goToLogin() {
            // Try to construct login URL if we have params, otherwise just go back
            const clientId = document.getElementById('client_id').value;
            const redirectUri = document.getElementById('redirect_uri').value;
            
            if (clientId && redirectUri) {
                // We can't easily go to /authorize without the other params (state, challenge)
                // So best bet is to go back to the app
                window.location.href = redirectUri;
            } else {
                history.back();
            }
        }
    </script>
</body>
</html>
