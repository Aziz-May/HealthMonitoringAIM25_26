<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Health Monitoring IAM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .info-message {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            font-size: 13px;
            color: #666;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #dc3545;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #721c24;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group input.error {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .field-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .field-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">üè•</div>
            <h1>Health Monitoring System</h1>
            <p>Identity & Access Management</p>
        </div>
        
        <div class="login-body">
            <div id="errorMessage" class="error-message"></div>
            
            <div class="info-message">
                Please enter your credentials to continue to the Health Monitoring application.
            </div>
            
            <form action="/iam-1.0/rest-iam/login/authorization" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autofocus
                        placeholder="Enter your username"
                        minlength="3"
                        maxlength="50"
                    >
                    <div class="field-error" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="Enter your password"
                        minlength="6"
                    >
                    <div class="field-error" id="passwordError"></div>
                </div>
                
                <!-- Hidden fields to pass OAuth parameters -->
                <input type="hidden" name="response_type" id="response_type">
                <input type="hidden" name="code_challenge" id="code_challenge">
                <input type="hidden" name="state" id="state">
                
                <button type="submit" class="btn-login">Sign In</button>
            </form>
        </div>
        
        <div class="login-footer">
            Health Monitoring IAM - Secure Authentication
        </div>
    </div>

    <script>
        // Extract query parameters from the URL and add them as hidden fields
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check for error parameter
            const errorParam = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            if (errorParam) {
                showError(errorDescription || 'An error occurred. Please try again.');
            }
            
            // Set hidden fields with query parameters
            const responseType = urlParams.get('response_type');
            const codeChallenge = urlParams.get('code_challenge');
            const state = urlParams.get('state');
            
            if (responseType) document.getElementById('response_type').value = responseType;
            if (codeChallenge) document.getElementById('code_challenge').value = codeChallenge;
            if (state) document.getElementById('state').value = state;
            
            // Form validation
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // Real-time validation
            usernameInput.addEventListener('blur', validateUsername);
            passwordInput.addEventListener('blur', validatePassword);
            
            // Clear error on input
            usernameInput.addEventListener('input', function() {
                clearFieldError('username');
            });
            passwordInput.addEventListener('input', function() {
                clearFieldError('password');
            });
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Clear previous errors
                document.getElementById('errorMessage').classList.remove('show');
                
                // Validate all fields
                const isUsernameValid = validateUsername();
                const isPasswordValid = validatePassword();
                
                if (isUsernameValid && isPasswordValid) {
                    form.submit();
                } else {
                    showError('Please fix the errors below');
                }
            });
        });
        
        function validateUsername() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();
            const usernameError = document.getElementById('usernameError');
            
            if (username.length === 0) {
                showFieldError('username', 'Username is required');
                return false;
            }
            
            if (username.length < 3) {
                showFieldError('username', 'Username must be at least 3 characters');
                return false;
            }
            
            if (username.length > 50) {
                showFieldError('username', 'Username must be less than 50 characters');
                return false;
            }
            
            // Check for valid characters (alphanumeric, underscore, hyphen)
            if (!/^[a-zA-Z0-9_-]+$/.test(username)) {
                showFieldError('username', 'Username can only contain letters, numbers, _ and -');
                return false;
            }
            
            clearFieldError('username');
            return true;
        }
        
        function validatePassword() {
            const passwordInput = document.getElementById('password');
            const password = passwordInput.value;
            const passwordError = document.getElementById('passwordError');
            
            if (password.length === 0) {
                showFieldError('password', 'Password is required');
                return false;
            }
            
            if (password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters');
                return false;
            }
            
            clearFieldError('password');
            return true;
        }
        
        function showFieldError(fieldName, message) {
            const input = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function clearFieldError(fieldName) {
            const input = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');
            
            input.classList.remove('error');
            errorDiv.classList.remove('show');
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            // Scroll to top to show error
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
