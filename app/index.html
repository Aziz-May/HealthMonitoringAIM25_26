<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Health Monitoring System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png">
  <link href="pwa.webmanifest" rel="manifest"/>
  <link href="styles/main.css" rel="stylesheet">
  <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script type= "module" defer="defer" src="scripts/main.js"></script>
</head>

<body>
<header class="header">
  <nav class="navbar navbar-expand-lg w-100">
      <div class="container-fluid">
          <!-- Logo Section -->
          <div class="navbar-brand logo">
              <a href="#" id="light-switch" class="d-flex align-items-center">
                  <div class="logo-icon">
                      <i class="fas fa-heartbeat"></i>
                  </div>
                  <div class="logo-text ms-2">
                      <span class="logo-title">HealthCare</span>
                      <small class="logo-subtitle d-block">Monitoring System</small>
                  </div>
              </a>
          </div>

          <!-- Right Section (Profile + Logout) -->
          <div class="d-none right-content" id="profile">
              <!-- Profile Section -->
              <div class="profile-section">
                  <!-- Notification Bell with Dropdown -->
                  <div class="dropdown">
                      <div class="notification-badge" data-bs-toggle="dropdown">
                          <i class="fas fa-bell fs-5 text-muted"></i>
                          <div class="notification-dot"></div>
                      </div>
                      <div class="dropdown-menu dropdown-menu-end notification-dropdown">
                        <div class="notification-header">
                          Notifications
                      </div>
                      <div class="notification-item">
                          <div class="notification-icon">
                              <i class="fas fa-heartbeat"></i>
                          </div>
                          <div class="notification-content">
                              <div class="notification-title">High Heart Rate</div>
                              <div class="notification-text">Heart rate exceeded 100 bpm</div>
                              <div class="notification-time">2 minutes ago</div>
                          </div>
                      </div>
                      <div class="notification-item">
                          <div class="notification-icon">
                              <i class="fas fa-exclamation-triangle"></i>
                          </div>
                          <div class="notification-content">
                              <div class="notification-title">Fall Detected</div>
                              <div class="notification-text">Fall detected - Location: Home</div>
                              <div class="notification-time">15 minutes ago</div>
                          </div>
                      </div>
                      <a href="#" class="view-all">View All Notifications</a>
                      </div>
                  </div>

                  <!-- Profile Dropdown -->
                  <div class="dropdown">
                      <a class="dropdown-toggle d-flex align-items-center" role="button" data-bs-toggle="dropdown" style="text-decoration: none; color: inherit;">
                          <div class="profile-img">
                              <i class="fas fa-user"></i>
                          </div>
                          <span class="ms-2 me-1 text-dark" id="user-name"></span>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a></li>
                          <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a></li>
                      </ul>
                  </div>
              </div>

              <!-- Logout Button -->
              <button id="signout" class="logout-btn ms-3">Logout</button>
          </div>
      </div>
  </nav>
</header>
  
  <main id="mainElem"></main>
  <template id="welcome-content">
    <div class="loading">
      <div class="container">
        <div class="hero-section">
          <h1>Smart Health Monitoring System</h1>
          <h2>Your Health, Our Priority</h2>
          <p>Continuous, real-time patient monitoring using IoT and AI</p>
          <div class="btn-container">
            <button class="btn" role="button" id="signin" title="Sign in">Login</button>
            <button class="btn" role="button" id="signup" title="Sign up">SignUp</button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    </body>

    </html>
